server.port=8080
server.host=localhost

spring.application.name=elasticsearch-mcp-server

spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=elasticsearch-mcp-server
spring.ai.mcp.server.version = 1.0.0

logging.level.org.springframework.ai = DEBUG

# MCP Server Capabilities
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=false
spring.ai.mcp.server.capabilities.prompt=false
spring.ai.mcp.server.capabilities.completion=false

# MCP Server Transport Configuration (SSE)
spring.ai.mcp.server.sse.enabled=true
spring.ai.mcp.server.sse.path=/sse

